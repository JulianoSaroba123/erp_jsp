<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Editar Produto' if produto else 'Cadastro de Produto' }} - JSP ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        form .form-control, form .form-select {
            border: 2px solid #28a745;
            border-radius: 6px;
            box-shadow: none;
            transition: all 0.3s ease-in-out;
        }
        
        form .form-control:focus, form .form-select:focus {
            border-color: #1e7e34;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.15);
        }
        
        .card {
            border: 2px solid #28a745;
            border-radius: 8px;
        }
        
        label {
            font-weight: 600;
        }
        
        .calculadora-markup {
            background: linear-gradient(135deg, #e8f5e8, #f0f9f0);
            border: 2px solid #28a745;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .secao-formulario {
            background: linear-gradient(135deg, #e8f5e8, #f0f9f0);
            border: 2px solid #28a745;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .resultado-calculo {
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .valor-calculado {
            color: #28a745;
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .badge-categoria {
            background-color: #6c757d;
            color: white;
            padding: 0.5em;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand"><i class="fas fa-bolt text-warning"></i> JSP ERP</span>
            <a href="/" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
            <a href="{{ url_for('produto.listar_produtos') }}" class="btn btn-outline-light btn-sm">Lista de Produtos</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow p-4">
            <h4 class="mb-4 text-success">
                <i class="fas fa-boxes"></i> 
                {{ 'Editar Produto' if produto else 'Cadastro de Produto' }}
            </h4>
            
            <form method="POST">
                <!-- Informações Básicas -->
                <div class="secao-formulario">
                    <h5 class="text-success mb-3"><i class="fas fa-info-circle"></i> Informações Básicas</h5>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nome">Nome do Produto *</label>
                        <input type="text" id="nome" name="nome" class="form-control" value="{{ produto.nome if produto else '' }}" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="categoria">Categoria</label>
                        <select id="categoria" name="categoria" class="form-select">
                            <option value="">Selecione...</option>
                            <option value="Fios e Cabos" {{ 'selected' if produto and produto.categoria == 'Fios e Cabos' else '' }}>Fios e Cabos</option>
                            <option value="Disjuntores" {{ 'selected' if produto and produto.categoria == 'Disjuntores' else '' }}>Disjuntores</option>
                            <option value="Tomadas e Interruptores" {{ 'selected' if produto and produto.categoria == 'Tomadas e Interruptores' else '' }}>Tomadas e Interruptores</option>
                            <option value="Eletrodutos" {{ 'selected' if produto and produto.categoria == 'Eletrodutos' else '' }}>Eletrodutos</option>
                            <option value="Painéis Solares" {{ 'selected' if produto and produto.categoria == 'Painéis Solares' else '' }}>Painéis Solares</option>
                            <option value="Inversores" {{ 'selected' if produto and produto.categoria == 'Inversores' else '' }}>Inversores</option>
                            <option value="Ferramentas" {{ 'selected' if produto and produto.categoria == 'Ferramentas' else '' }}>Ferramentas</option>
                            <option value="Acessórios" {{ 'selected' if produto and produto.categoria == 'Acessórios' else '' }}>Acessórios</option>
                            <option value="Outros" {{ 'selected' if produto and produto.categoria == 'Outros' else '' }}>Outros</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="unidade">Unidade</label>
                        <select id="unidade" name="unidade" class="form-select">
                            <option value="UN" {{ 'selected' if produto and produto.unidade == 'UN' else '' }}>Unidade (UN)</option>
                            <option value="M" {{ 'selected' if produto and produto.unidade == 'M' else '' }}>Metro (M)</option>
                            <option value="KG" {{ 'selected' if produto and produto.unidade == 'KG' else '' }}>Quilograma (KG)</option>
                            <option value="PC" {{ 'selected' if produto and produto.unidade == 'PC' else '' }}>Peça (PC)</option>
                            <option value="CX" {{ 'selected' if produto and produto.unidade == 'CX' else '' }}>Caixa (CX)</option>
                            <option value="RL" {{ 'selected' if produto and produto.unidade == 'RL' else '' }}>Rolo (RL)</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="marca">Marca</label>
                        <input type="text" id="marca" name="marca" class="form-control" value="{{ produto.marca if produto else '' }}">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="codigo_barras">Código de Barras</label>
                        <input type="text" id="codigo_barras" name="codigo_barras" class="form-control" value="{{ produto.codigo_barras if produto else '' }}">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="ncm">NCM</label>
                        <input type="text" id="ncm" name="ncm" class="form-control" value="{{ produto.ncm if produto else '' }}" placeholder="0000.00.00">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" name="descricao" class="form-control" rows="3">{{ produto.descricao if produto else '' }}</textarea>
                    </div>
                </div>
                </div>

                <!-- Estoque -->
                <div class="secao-formulario">
                    <h5 class="text-success mb-3"><i class="fas fa-warehouse"></i> Controle de Estoque</h5>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="estoque_atual">Estoque Atual *</label>
                        <input type="number" id="estoque_atual" name="estoque_atual" class="form-control" step="0.01" value="{{ produto.estoque_atual if produto else '0' }}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="estoque_minimo">Estoque Mínimo</label>
                        <input type="number" id="estoque_minimo" name="estoque_minimo" class="form-control" step="0.01" value="{{ produto.estoque_minimo if produto else '0' }}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="peso">Peso (Kg)</label>
                        <input type="number" id="peso" name="peso" class="form-control" step="0.001" value="{{ produto.peso if produto else '' }}">
                    </div>
                </div>
                </div>

                <!-- Calculadora de Markup -->
                <div class="calculadora-markup">
                    <h5 class="text-success mb-3"><i class="fas fa-calculator"></i> Calculadora de Preços e Markup</h5>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="preco_custo">Preço de Custo (R$) *</label>
                            <input type="number" id="preco_custo" name="preco_custo" class="form-control" step="0.01" value="{{ produto.preco_custo if produto else '0' }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="markup_percentual">Markup (%)</label>
                            <input type="number" id="markup_percentual" name="markup_percentual" class="form-control" step="0.01" value="{{ produto.markup_percentual if produto else '0' }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Preço de Venda (R$)</label>
                            <input type="text" id="preco_venda_display" class="form-control valor-calculado" readonly placeholder="R$ 0,00">
                            <input type="hidden" id="preco_venda" name="preco_venda" value="{{ produto.preco_venda if produto else '0' }}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h6>Markup em R$</h6>
                                    <div class="resultado-calculo" id="markup_valor">R$ 0,00</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h6>Margem de Lucro</h6>
                                    <div class="resultado-calculo" id="margem_lucro">0,0%</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h6>Valor Total</h6>
                                    <div class="resultado-calculo valor-calculado" id="valor_total">R$ 0,00</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="fas fa-save"></i>
                        {{ 'Atualizar Produto' if produto else 'Salvar Produto' }}
                    </button>
                    <a href="{{ url_for('produto.listar_produtos') }}" class="btn btn-secondary btn-lg ms-2">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function () {
            // Função para calcular markup em tempo real
            function calcularMarkup() {
                const precoCusto = parseFloat($('#preco_custo').val()) || 0;
                const markupPercentual = parseFloat($('#markup_percentual').val()) || 0;
                
                if (precoCusto > 0) {
                    const markupValor = precoCusto * (markupPercentual / 100);
                    const precoVenda = precoCusto + markupValor;
                    const margemLucro = precoVenda > 0 ? ((precoVenda - precoCusto) / precoVenda) * 100 : 0;
                    
                    // Atualiza os campos
                    $('#preco_venda_display').val('R$ ' + precoVenda.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2}));
                    $('#preco_venda').val(precoVenda.toFixed(2));
                    $('#markup_valor').text('R$ ' + markupValor.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2}));
                    $('#margem_lucro').text(margemLucro.toFixed(1) + '%');
                    $('#valor_total').text('R$ ' + precoVenda.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2}));
                } else {
                    // Limpa os campos se não há preço de custo
                    $('#preco_venda_display').val('R$ 0,00');
                    $('#preco_venda').val('0');
                    $('#markup_valor').text('R$ 0,00');
                    $('#margem_lucro').text('0,0%');
                    $('#valor_total').text('R$ 0,00');
                }
            }

            // Eventos para recalcular quando os valores mudarem
            $('#preco_custo, #markup_percentual').on('input change', function() {
                calcularMarkup();
            });

            // Máscara para NCM
            $('#ncm').on('input', function() {
                let value = $(this).val().replace(/\D/g, '');
                if (value.length >= 4) {
                    value = value.substring(0, 4) + '.' + value.substring(4);
                }
                if (value.length >= 7) {
                    value = value.substring(0, 7) + '.' + value.substring(7, 9);
                }
                $(this).val(value);
            });

            // Calcula markup inicial se há valores
            calcularMarkup();

            // Validação de formulário
            $('form').on('submit', function(e) {
                const nome = $('#nome').val().trim();
                const precoCusto = parseFloat($('#preco_custo').val()) || 0;
                const estoqueAtual = parseFloat($('#estoque_atual').val()) || 0;

                if (!nome) {
                    alert('Nome do produto é obrigatório!');
                    $('#nome').focus();
                    e.preventDefault();
                    return false;
                }

                if (precoCusto <= 0) {
                    alert('Preço de custo deve ser maior que zero!');
                    $('#preco_custo').focus();
                    e.preventDefault();
                    return false;
                }

                if (estoqueAtual < 0) {
                    alert('Estoque atual não pode ser negativo!');
                    $('#estoque_atual').focus();
                    e.preventDefault();
                    return false;
                }
            });
        });
    </script>
</body>
</html>
