{% extends 'base.html' %}
{% block title %}Cadastro de Condição de Pagamento{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-success">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">{{ condicao and 'Editar' or 'Nova' }} Condição de Pagamento</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="descricao" name="descricao" value="{{ condicao.descricao if condicao else '' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo</label>
                            <input type="text" class="form-control" id="tipo" name="tipo" value="{{ condicao.tipo if condicao else '' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="parcelas" class="form-label">Parcelas</label>
                            <input type="number" class="form-control" id="parcelas" name="parcelas" value="{{ condicao.parcelas if condicao else 1 }}" min="1">
                        </div>
                        <div class="mb-3">
                            <label for="desconto" class="form-label">Desconto (%)</label>
                            <input type="number" step="0.01" class="form-control" id="desconto" name="desconto" value="{{ condicao.desconto if condicao else 0.0 }}">
                        </div>
                        <div class="mb-3">
                            <label for="juros" class="form-label">Juros (%)</label>
                            <input type="number" step="0.01" class="form-control" id="juros" name="juros" value="{{ condicao.juros if condicao else 0.0 }}">
                        </div>
                        <div class="mb-3">
                            <label for="observacoes" class="form-label">Observações</label>
                            <textarea class="form-control" id="observacoes" name="observacoes" rows="2">{{ condicao.observacoes if condicao else '' }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <a href="{{ url_for('condicoes_pagamento.listar_condicoes_pagamento') }}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.bg-success { background-color: #198754 !important; }
.border-success { border: 1px solid #198754 !important; }
</style>
{% endblock %}
