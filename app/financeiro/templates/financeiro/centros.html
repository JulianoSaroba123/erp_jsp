{% extends 'base.html' %}{% block conteudo %}
<div class="container mt-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="d-flex align-items-center gap-2">
      <h4 class="mb-0">Centros de Custo</h4>
      <a href="{{ url_for('financeiro.dashboard_fin') }}" class="btn btn-outline-secondary btn-sm ms-2"><i class="fas fa-arrow-left"></i> Voltar</a>
    </div>
    <form method="post" class="d-flex gap-2">
      <input name="nome" class="form-control" placeholder="Nome" required>
      <button class="btn btn-success">Adicionar</button>
    </form>
  </div>
  <table class="table table-bordered table-sm mt-2">
    <thead class="table-light"><tr><th>Nome</th></tr></thead>
    <tbody>
      {% for c in itens %}
      <tr><td>{{ c.nome }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
