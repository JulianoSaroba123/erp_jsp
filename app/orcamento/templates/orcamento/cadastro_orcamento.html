{% extends 'base.html' %}
{% block title %}Novo Orçamento{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card border-orange">
                <div class="card-header bg-orange text-white">
                    <h4 class="mb-0">Novo Orçamento</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{{ url_for('orcamento.salvar_orcamento') }}">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="cliente" class="form-label">Cliente</label>
                                <select class="form-select" id="cliente" name="cliente" required>
                                    <option value="">Selecione</option>
                                    {% for cliente in clientes %}
                                    <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="data" class="form-label">Data</label>
                                <input type="date" class="form-control" id="data" name="data" value="{{ data_hoje }}" required>
                            </div>
                            <div class="col-md-3">
                                <label for="validade" class="form-label">Validade (dias)</label>
                                <input type="number" class="form-control" id="validade" name="validade" value="7" min="1" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="condicao_pagamento_id" class="form-label">Condição de Pagamento</label>
                                <select class="form-select" id="condicao_pagamento_id" name="condicao_pagamento_id" required>
                                    <option value="">Selecione</option>
                                    {% for condicao in condicoes %}
                                    <option value="{{ condicao.id }}">{{ condicao.descricao }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="valor_total" class="form-label">Valor Total</label>
                                <input type="number" step="0.01" class="form-control" id="valor_total" name="valor_total" required>
                            </div>
                            <div class="col-md-4">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="Pendente">Pendente</option>
                                    <option value="Aprovado">Aprovado</option>
                                    <option value="Cancelado">Cancelado</option>
                                </select>
                            </div>
                        </div>
                        <!-- Produtos e Serviços podem ser adicionados aqui futuramente -->
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-warning">Salvar Orçamento</button>
                            <a href="{{ url_for('orcamento.listar_orcamentos') }}" class="btn btn-secondary ms-2">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.bg-orange { background-color: #ff9800 !important; }
.border-orange { border: 1px solid #ff9800 !important; }
</style>
{% endblock %}
