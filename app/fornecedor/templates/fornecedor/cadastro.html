<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Editar Fornecedor' if fornecedor else 'Cadastro de Fornecedor' }} - JSP ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        form .form-control, form .form-select {
            border: 2px solid #0097a7;
            border-radius: 6px;
            box-shadow: none;
            transition: all 0.3s ease-in-out;
        }
        
        form .form-control:focus, form .form-select:focus {
            border-color: #007c91;
            box-shadow: 0 0 0 0.2rem rgba(0, 151, 167, 0.15);
        }
        
        .card {
            border: 2px solid #0097a7;
            border-radius: 8px;
        }
        
        label {
            font-weight: 600;
        }
        
        .secao-formulario {
            background: linear-gradient(135deg, #e0f7fa, #f0f9f9);
            border: 2px solid #0097a7;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .info-cep {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .tipo-pessoa-switch {
            background: #f8f9fa;
            border: 2px solid #0097a7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand"><i class="fas fa-bolt text-warning"></i> JSP ERP</span>
            <a href="/" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
            <a href="{{ url_for('fornecedor.listar_fornecedores') }}" class="btn btn-outline-light btn-sm">Lista de Fornecedores</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow p-4">
            <h4 class="mb-4 text-success">
                <i class="fas fa-truck"></i> 
                {{ 'Editar Fornecedor' if fornecedor else 'Cadastro de Fornecedor' }}
            </h4>
            
            <form method="POST">
                <!-- Dados do Fornecedor -->

                <!-- Informações Principais -->
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="nome">Nome *</label>
                        <input type="text" id="nome" name="nome" class="form-control" value="{{ fornecedor.nome if fornecedor else '' }}" required placeholder="Nome ou razão social">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="cnpj">CNPJ *</label>
                        <div class="input-group">
                            <input type="text" id="cnpj" name="cnpj" class="form-control" value="{{ fornecedor.cnpj if fornecedor else '' }}" required placeholder="Digite o CNPJ">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                        </div>
                        <small class="text-muted">Busca automática de dados ao sair do campo</small>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="telefone">Telefone *</label>
                        <input type="text" id="telefone" name="telefone" class="form-control" value="{{ fornecedor.telefone if fornecedor else '' }}" required placeholder="(99) 99999-9999">
                    </div>
                </div>

                <!-- Endereço -->
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" class="form-control" maxlength="9" value="{{ fornecedor.cep if fornecedor else '' }}" placeholder="00000-000">
                    </div>
                    <div class="col-md-5 mb-3">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" class="form-control" value="{{ fornecedor.endereco if fornecedor else '' }}" placeholder="Rua, avenida, etc.">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" class="form-control" value="{{ fornecedor.cidade if fornecedor else '' }}" placeholder="Cidade">
                    </div>
                </div>

                <!-- Informações de busca -->
                <div class="row">
                    <div class="col-12">
                        <div class="info-cep" style="display: none; margin-bottom: 15px;"></div>
                    </div>
                </div>

                <!-- Informações Comerciais -->
                <div class="row">
                    <div class="col-12 mb-3">
                        <h5 class="text-info"><i class="fas fa-handshake"></i> Informações Comerciais</h5>
                        <hr>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="inscricao_estadual">Inscrição Estadual</label>
                            <input type="text" id="inscricao_estadual" name="inscricao_estadual" class="form-control" value="{{ fornecedor.inscricao_estadual if fornecedor and fornecedor.inscricao_estadual else '' }}">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="inscricao_municipal">Inscrição Municipal</label>
                            <input type="text" id="inscricao_municipal" name="inscricao_municipal" class="form-control" value="{{ fornecedor.inscricao_municipal if fornecedor and fornecedor.inscricao_municipal else '' }}">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="contato_comercial">Contato Comercial</label>
                            <input type="text" id="contato_comercial" name="contato_comercial" class="form-control" value="{{ fornecedor.contato_comercial if fornecedor and fornecedor.contato_comercial else '' }}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="telefone_comercial">Telefone Comercial</label>
                            <input type="text" id="telefone_comercial" name="telefone_comercial" class="form-control" value="{{ fornecedor.telefone_comercial if fornecedor and fornecedor.telefone_comercial else '' }}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="email_comercial">E-mail Comercial</label>
                            <input type="email" id="email_comercial" name="email_comercial" class="form-control" value="{{ fornecedor.email_comercial if fornecedor and fornecedor.email_comercial else '' }}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="observacoes">Observações</label>
                            <textarea id="observacoes" name="observacoes" class="form-control" rows="3">{{ fornecedor.observacoes if fornecedor and fornecedor.observacoes else '' }}</textarea>
                    </div>
                </div>

                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="fas fa-save"></i>
                        {{ 'Atualizar Fornecedor' if fornecedor else 'Salvar Fornecedor' }}
                    </button>
                    <a href="{{ url_for('fornecedor.listar_fornecedores') }}" class="btn btn-secondary btn-lg ms-2">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- jQuery Mask Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function () {
            // Aplicar máscaras iniciais
            $('#cep').mask('00000-000');
            $('#cnpj').mask('00.000.000/0000-00');
            $('#telefone').mask('(00) 00000-0000');

            // Buscar dados de CNPJ usando BrasilAPI
            $('#cnpj').blur(function() {
                const documento = $(this).val().replace(/\D/g, '');
                console.log('CNPJ digitado:', documento);
                
                if (documento.length === 14) {
                    console.log('Buscando CNPJ:', documento);
                    // Mostrar indicador de carregamento
                    $('.info-cep').show().html('<i class="fas fa-spinner fa-spin"></i> Buscando dados do CNPJ...');
                    
                    $.ajax({
                        url: `https://brasilapi.com.br/api/cnpj/v1/${documento}`,
                        method: 'GET',
                        success: function(data) {
                            if (!data.message) {
                                $('#nome').val(data.razao_social || '');
                                if (data.cep) {
                                    $('#cep').val(data.cep.replace(/\D/g, '').replace(/(\d{5})(\d{3})/, '$1-$2'));
                                    buscarCEP(data.cep.replace(/\D/g, ''));
                                }
                                $('#telefone').val(data.ddd_telefone_1 || '');
                                
                                // Mostrar informação de sucesso
                                $('.info-cep').show().html('<i class="fas fa-check-circle text-success"></i> Dados do CNPJ carregados automaticamente!');
                            }
                        },
                        error: function() {
                            $('.info-cep').show().html('<i class="fas fa-exclamation-triangle text-danger"></i> CNPJ não encontrado ou inválido');
                        }
                    });
                }
            });

            // Função para buscar endereço pelo CEP
            function buscarCEP(cep) {
                if (cep.length === 8) {
                    $.ajax({
                        url: `https://viacep.com.br/ws/${cep}/json/`,
                        method: 'GET',
                        success: function(data) {
                            if (!data.erro) {
                                $('#endereco').val(data.logradouro || '');
                                $('#bairro').val(data.bairro || '');
                                $('#cidade').val(data.localidade || '');
                                $('#uf').val(data.uf || '');
                                
                                // Focar no campo número
                                $('#numero').focus();
                                
                                // Mostrar informação de sucesso
                                $('.info-cep').show().html('<i class="fas fa-check-circle text-success"></i> Endereço carregado automaticamente!');
                            }
                        },
                        error: function() {
                            $('.info-cep').show().html('<i class="fas fa-exclamation-triangle text-warning"></i> CEP não encontrado');
                        }
                    });
                }
            }

            // Buscar endereço pelo CEP
            $('#cep').blur(function() {
                const cep = $(this).val().replace(/\D/g, '');
                buscarCEP(cep);
            });

            // Validação de formulário
            $('form').on('submit', function(e) {
                const nome = $('#nome').val().trim();
                const cpfCnpj = $('#cpf_cnpj').val().trim();
                const telefone = $('#telefone').val().trim();

                if (!nome) {
                    alert('Nome é obrigatório!');
                    $('#nome').focus();
                    e.preventDefault();
                    return false;
                }

                if (!cpfCnpj) {
                    alert('CPF/CNPJ é obrigatório!');
                    $('#cpf_cnpj').focus();
                    e.preventDefault();
                    return false;
                }

                if (!telefone) {
                    alert('Telefone é obrigatório!');
                    $('#telefone').focus();
                    e.preventDefault();
                    return false;
                }
            });

            // Ocultar info-cep quando campos de endereço forem editados manualmente
            $('#endereco, #bairro, #cidade, #uf').on('input', function() {
                $('.info-cep').fadeOut();
            });
        });
    </script>
</body>
</html>
