<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Editar Serviço' if servico else 'Cadastro de Serviço' }} - JSP ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        form .form-control, form .form-select {
            border: 2px solid #dc3545;
            border-radius: 6px;
            box-shadow: none;
            transition: all 0.3s ease-in-out;
        }
        form .form-control:focus, form .form-select:focus {
            border-color: #bd2130;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.15);
        }
        .card {
            border: 2.5px solid #dc3545;
            border-radius: 8px;
        }
        
        label {
            font-weight: 600;
        }
        
        .preview-servico {
            background: linear-gradient(135deg, #ffe8e8, #fff0f0);
            border: 2px solid #dc3545;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .valor-preview {
            color: #28a745;
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .badge-unidade {
            background-color: #6c757d;
            color: white;
            padding: 0.5em;
            border-radius: 5px;
        }

        .text-servico {
          color: #dc3545 !important;
        }

        .table-servico th {
          background: linear-gradient(135deg, #f8d7da, #f5c6cb);
          border-color: #dc3545;
          color: #b71c1c;
          font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand"><i class="fas fa-bolt text-warning"></i> JSP ERP</span>
            <a href="/" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
            <a href="{{ url_for('servico.listar_servicos') }}" class="btn btn-outline-light btn-sm">Lista de Serviços</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow p-4">
            <h4 class="mb-4 text-success">
                <i class="fas fa-concierge-bell"></i> 
                {{ 'Editar Serviço' if servico else 'Cadastro de Serviço' }}
            </h4>
            
            <form method="POST" id="servicoForm">
                <!-- Informações Básicas -->
                <div class="row">
                    <div class="col-12 mb-3">
                        <h5 class="text-primary"><i class="fas fa-info-circle"></i> Informações Básicas</h5>
                        <hr>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="codigo">Código</label>
                        <input type="text" 
                               class="form-control" 
                               id="codigo" 
                               name="codigo"
                               value="{{ servico.codigo if servico else '' }}"
                               readonly>
                        <small class="text-muted">Gerado automaticamente</small>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="nome">Nome do Serviço *</label>
                        <input type="text" 
                               class="form-control" 
                               id="nome" 
                               name="nome"
                               value="{{ servico.nome if servico else '' }}"
                               required
                               maxlength="100">
                    </div>
                    
                    <div class="col-md-3 mb-3">
                        <label for="unidade">Unidade *</label>
                        <select class="form-select" id="unidade" name="unidade" required>
                            <option value="">Selecione...</option>
                            <option value="Hora" {{ 'selected' if servico and servico.unidade == 'Hora' else '' }}>Hora</option>
                            <option value="Dia" {{ 'selected' if servico and servico.unidade == 'Dia' else '' }}>Dia</option>
                            <option value="Mês" {{ 'selected' if servico and servico.unidade == 'Mês' else '' }}>Mês</option>
                            <option value="Projeto" {{ 'selected' if servico and servico.unidade == 'Projeto' else '' }}>Projeto</option>
                            <option value="Unidade" {{ 'selected' if servico and servico.unidade == 'Unidade' else '' }}>Unidade</option>
                            <option value="Metro" {{ 'selected' if servico and servico.unidade == 'Metro' else '' }}>Metro</option>
                            <option value="Metro²" {{ 'selected' if servico and servico.unidade == 'Metro²' else '' }}>Metro²</option>
                            <option value="Kg" {{ 'selected' if servico and servico.unidade == 'Kg' else '' }}>Kg</option>
                            <option value="Visita" {{ 'selected' if servico and servico.unidade == 'Visita' else '' }}>Visita</option>
                            <option value="Outro" {{ 'selected' if servico and servico.unidade == 'Outro' else '' }}>Outro</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="descricao">Descrição</label>
                        <textarea class="form-control" 
                                  id="descricao" 
                                  name="descricao"
                                  rows="3"
                                  maxlength="500">{{ servico.descricao if servico else '' }}</textarea>
                        <small class="text-muted">Descreva detalhes do serviço (opcional)</small>
                    </div>
                    
                    <div class="col-md-4 mb-3">
                        <label for="valor">Valor (R$) *</label>
                        <input type="number" 
                               class="form-control" 
                               id="valor" 
                               name="valor"
                               value="{{ servico.valor if servico else '' }}"
                               step="0.01"
                               min="0"
                               required>
                    </div>
                </div>

                <!-- Preview do Serviço -->
                <div class="preview-servico" id="previewServico" style="display: none;">
                    <h6 class="text-success mb-3">
                        <i class="fas fa-eye"></i> Prévia do Serviço
                    </h6>
                    <div id="previewContent">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Serviço:</strong> <span id="previewNome">-</span></p>
                                <p><strong>Unidade:</strong> <span id="previewUnidade" class="badge-unidade">-</span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Valor:</strong> <span id="previewValor" class="valor-preview">R$ 0,00</span></p>
                                <p><strong>Descrição:</strong> <span id="previewDescricao">-</span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botões -->
                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('servico.listar_servicos') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i>
                        {{ 'Atualizar Serviço' if servico else 'Cadastrar Serviço' }}
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Preview dinâmico
        function updatePreview() {
            const nome = document.getElementById('nome').value;
            const descricao = document.getElementById('descricao').value;
            const unidade = document.getElementById('unidade').value;
            const valor = document.getElementById('valor').value;
            
            if (nome || unidade || valor) {
                document.getElementById('previewNome').textContent = nome || '-';
                document.getElementById('previewUnidade').textContent = unidade || '-';
                document.getElementById('previewDescricao').textContent = descricao || '-';
                
                if (valor) {
                    const valorFormatado = parseFloat(valor).toLocaleString('pt-BR', {
                        style: 'currency',
                        currency: 'BRL'
                    });
                    document.getElementById('previewValor').textContent = valorFormatado;
                } else {
                    document.getElementById('previewValor').textContent = 'R$ 0,00';
                }
                
                document.getElementById('previewServico').style.display = 'block';
            } else {
                document.getElementById('previewServico').style.display = 'none';
            }
        }

        // Eventos para atualizar preview
        document.getElementById('nome').addEventListener('input', updatePreview);
        document.getElementById('descricao').addEventListener('input', updatePreview);
        document.getElementById('unidade').addEventListener('change', updatePreview);
        document.getElementById('valor').addEventListener('input', updatePreview);

        // Inicializar preview se estiver editando
        document.addEventListener('DOMContentLoaded', function() {
            updatePreview();
        });

        // Validação do formulário
        document.getElementById('servicoForm').addEventListener('submit', function(e) {
            const nome = document.getElementById('nome').value.trim();
            const unidade = document.getElementById('unidade').value;
            const valor = document.getElementById('valor').value;
            
            if (!nome) {
                e.preventDefault();
                alert('Por favor, informe o nome do serviço.');
                document.getElementById('nome').focus();
                return;
            }
            
            if (!unidade) {
                e.preventDefault();
                alert('Por favor, selecione a unidade.');
                document.getElementById('unidade').focus();
                return;
            }
            
            if (!valor || parseFloat(valor) <= 0) {
                e.preventDefault();
                alert('Por favor, informe um valor válido.');
                document.getElementById('valor').focus();
                return;
            }
        });

        // Formatação automática do valor
        document.getElementById('valor').addEventListener('blur', function() {
            const valor = parseFloat(this.value);
            if (!isNaN(valor)) {
                this.value = valor.toFixed(2);
            }
        });
    </script>
</body>
</html>
