{% extends 'base.html' %}
{% block content %}
<style>
  body {
    background: radial-gradient(circle at 60% 40%, #232946 0%, #19335A 100%) fixed;
  }
  .login-outer {
    min-height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .login-animated-circle {
    width: 480px;
    height: 480px;
    background: transparent;
    border-radius: 50%;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 40px 0 #19335a55;
  }
  .login-animated-circle::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    border-radius: 50%;
    border: 8px solid transparent;
    border-top: 8px solid #4e7cbf;
    border-right: 8px solid #6dd5ed;
    border-bottom: 8px solid #232946;
    border-left: 8px solid #232946;
    animation: spin 2s linear infinite;
    z-index: 1;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .login-form-box {
    position: relative;
    z-index: 2;
    background: transparent;
    border-radius: 18px;
    box-shadow: none;
    padding: 36px 32px 28px 32px;
    width: 270px;
    display: flex;
    flex-direction: column;
    align-items: center;
    backdrop-filter: none;
  }
  .login-form-box h3 {
    color: #6dd5ed;
    font-weight: 700;
    margin-bottom: 24px;
    letter-spacing: 1px;
  }
  .login-form-box label {
    color: #b8c1ec;
    font-size: 1rem;
    margin-bottom: 4px;
  }
  .login-form-box input {
    width: 100%;
    height: 44px;
    border-radius: 8px;
    border: none;
    background: #121629;
    color: #fff;
    margin-bottom: 18px;
    padding-left: 12px;
    font-size: 1.1rem;
    box-shadow: 0 2px 8px 0 #0001;
    outline: none;
    transition: box-shadow 0.2s;
  }
  .login-form-box input:focus {
    box-shadow: 0 0 0 2px #6dd5ed;
  }
  .login-form-box button {
    width: 100%;
    background: linear-gradient(90deg, #4e7cbf 0%, #6dd5ed 100%);
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    height: 44px;
    font-size: 1.1rem;
    margin-top: 8px;
    box-shadow: 0 2px 8px 0 #0001;
    transition: background 0.2s;
  }
  .login-form-box button:hover {
    background: linear-gradient(90deg, #6dd5ed 0%, #4e7cbf 100%);
  }
  .login-form-box .alert {
    width: 100%;
    margin-top: 10px;
    padding: 8px 12px;
    font-size: 0.98rem;
  }
</style>

  <div class="login-outer">
    <div class="login-animated-circle">
      <div class="login-form-box">
        
        <form method="POST" action="{{ url_for('login') }}">
          <h4 style="color: #4e7cbf;">ERP - JSP -Login</h4>
          <label for="username">Usu√°rio</label>
          <input type="text" id="username" name="username" required autofocus autocomplete="username">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
          <button type="submit">Entrar</button>
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
              {% endfor %}
            {% endif %}
          {% endwith %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}
