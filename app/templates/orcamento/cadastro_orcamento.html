{% extends 'base.html' %}
{% block titulo %}Novo Orçamento - JSP ERP{% endblock %}
{% block content %}
<style>
    .card {
        background: linear-gradient(135deg, #e8f5ff, #f0f9ff);
        border: 2px solid #19335A !important;
        border-radius: 8px !important;
        padding: 20px;
        margin: 20px 0;
        box-shadow: 0 4px 16px rgba(25, 51, 90, 0.10) !important;
    }
    .secao-formulario {
        background: linear-gradient(135deg, #e8f5ff, #f0f9ff);
        border: 2px solid #19335A !important;
        border-radius: 8px !important;
        padding: 20px;
        margin: 20px 0;
        box-shadow: 0 4px 16px rgba(25, 51, 90, 0.10) !important;
    }
    label { font-weight: 600; }
    .btn-primary {
        background: linear-gradient(135deg, #19335A, #1e3c72);
        border: none;
        font-weight: 600;
    }
    .btn-primary:hover {
        background: linear-gradient(135deg, #1e3c72, #19335A);
        transform: translateY(-2px);
    }
</style>
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-9">
            <div class="card shadow-sm">
                <h3 class="mb-4 text-os">
                    <i class="fas fa-file-invoice-dollar"></i>
                    Novo Orçamento
                </h3>
                <form method="POST" autocomplete="off">
                    <div class="secao-formulario mb-4">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="codigo" class="form-label">Código *</label>
                                <input type="text" class="form-control" id="codigo" name="codigo" required>
                            </div>
                            <div class="col-md-4">
                                <label for="cliente_id" class="form-label">Cliente *</label>
                                <input type="text" class="form-control" id="cliente_id" name="cliente_id" placeholder="ID ou nome do cliente" required>
                            </div>
                            <div class="col-md-4">
                                <label for="validade" class="form-label">Validade</label>
                                <input type="date" class="form-control" id="validade" name="validade">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="valor_total" class="form-label">Valor Total *</label>
                                <input type="number" step="0.01" class="form-control" id="valor_total" name="valor_total" required>
                            </div>
                            <div class="col-md-8">
                                <label for="observacoes" class="form-label">Observações</label>
                                <textarea class="form-control" id="observacoes" name="observacoes" rows="2"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="secao-formulario mb-4">
                        <h5 class="text-os mb-3"><i class="fas fa-cogs"></i> Serviços e Produtos</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="servicos_json" class="form-label">Serviços (JSON)</label>
                                <textarea class="form-control" id="servicos_json" name="servicos_json" rows="3"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="produtos_json" class="form-label">Produtos (JSON)</label>
                                <textarea class="form-control" id="produtos_json" name="produtos_json" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary px-4">Salvar Orçamento</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
